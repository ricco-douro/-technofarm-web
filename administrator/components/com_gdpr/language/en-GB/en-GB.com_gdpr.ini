; Privacy capabilities
COM_GDPR_PRIVACY_CAPABILITIES_TITLE="GDPR Component Capabilities"
COM_GDPR_PRIVACY_CAPABILITIES_LOGS_USER_PROFILE="<b>Logs of user changes</b>: whenever a change in a user profile occurs, for example if a user changes his personal data, all changes must be tracked and logged. The GDPR component keeps track of every change for personal data including custom fields. The logs report can be exported in CSV and Excel formats."
COM_GDPR_PRIVACY_CAPABILITIES_LOGS_USER_CONSENTS="<b>Logs of consents</b>: the logs of user consents is a global system that allows to keep track of all consents given by users, either logged in or logged out, to every form in which you integrate the privacy policy checkbox generated by the GDPR component. The logs report can be exported in CSV and Excel formats."
COM_GDPR_PRIVACY_CAPABILITIES_COOKIE_MANAGEMENT="<b>Cookie consent</b>: to be compliant with the EU Cookie Law you need an effective solution to really block local cookies and third-party cookies before the consent is given by users, even supporting revocable consent and cookie categorization."
COM_GDPR_PRIVACY_CAPABILITIES_LOGS_COOKIE_CONSENTS="<b>Logs of cookie consents</b>: the GDPR component is able to track even consents given for the cookie usage both by visitors and registered users of your website."
COM_GDPR_PRIVACY_CAPABILITIES_CONSENTS_REGISTRY="<b>Consents registry</b>: you can generate and export a registry including consent details given by users that is an essential document if requested by the Data Protection Commissioner."
COM_GDPR_PRIVACY_CAPABILITIES_DATA_BREACH="<b>Data breach notifications</b>: in the case that a data breach occurs, you can mark violated profiles and quickly notify users and the Data Protection Commissioner sending them an alert email."
COM_GDPR_PRIVACY_CAPABILITIES_RECORD_PROCESSING_ACTIVITIES="<b>Record of processing activities</b>: the GDPR component is able to manage the record of processing activities and its generation in both Excel and OpenOffice format to be compliant with the EU GDPR."
COM_GDPR_PRIVACY_CAPABILITIES_PROFILE_EXPORT_DELETION="<b>Fully automated deletion and export</b>: by default the deletion and export of a user profile is fully managed by the GDPR component and self-made by the user so you don't have to worry about manual operations. Optionally you can choose to manage deletion and export manually and receive a request by users that is integrated with the Joomla! Privacy Component."
COM_GDPR_PRIVACY_CAPABILITIES_REVOCABLE_CONSENT="<b>Revocable consent</b>: you can allow users to revoke their consent to each privacy policy consent and even force already registered users to explicitly accept the privacy policy on the first login."

