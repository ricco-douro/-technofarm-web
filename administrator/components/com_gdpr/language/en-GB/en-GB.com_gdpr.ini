COM_GDPR_USERPROFILE="User profile"
COM_GDPR_CONFIGURATION_USERPROFILE="User profile buttons"
COM_GDPR_USERPROFILE_BUTTONS="User profile delete/export buttons"
COM_GDPR_USERPROFILE_BUTTONS_DELETE="Enable 'delete profile' button"
COM_GDPR_USERPROFILE_BUTTONS_DELETE_DESC="To comply with the 'Forget me' specs of GDPR every user must be able to delete his own profile in any moment. You should always enable this parameter in order to have the delete button included in a user profile form"
COM_GDPR_USERPROFILE_BUTTONS_EXPORT="Enable 'export profile' button"
COM_GDPR_USERPROFILE_BUTTONS_EXPORT_DESC="To comply with the GDPR specs every user must be able to export his own profile data. You should always enable this parameter in order to have the export CSV/XLS buttons included in a user profile form"
COM_GDPR_USERPROFILE_DELETE_ADDITIONAL_CONTENTS="Delete additional user contents"
COM_GDPR_USERPROFILE_DELETE_ADDITIONAL_CONTENTS_DESC="If enabled, when a user deletes his own profile even additional contents that he has created will be deleted from the Joomla! database. This includes all contents, contacts and messages"
COM_GDPR_USERPROFILE_DELETE_MODE="Deletion mode"
COM_GDPR_USERPROFILE_DELETE_MODE_DESC="Choose the preferred way to delete a user profile. You can switch between the real deletion of data from the database as the optimal GDPR compliance would require and the pseudonymisation of data. Using the pseudonymisation a user profile record won't be deleted by the Joomla! database, instead all fields will be emptied thus making it a ghost profile no longer usable. Notice that the pseudonymisation will affect only the Joomla core! table for users, user contents and third-party extensions tables won't be affected or deleted"
COM_GDPR_USERPROFILE_DELETE_PERMANENT="Real deletion"
COM_GDPR_USERPROFILE_DELETE_PSEUDONYMISATION="Pseudonymisation"
COM_GDPR_USERPROFILE_INCLUDE_RAW_POST_FIELDS="Export all fields(third-party)"
COM_GDPR_USERPROFILE_INCLUDE_RAW_POST_FIELDS_DESC="If you are integrating the export functionality with third-party forms that generate additional custom fields, you can enable this parameter to export all additional custom fields in the report using the JSON portable format"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE="Buttons working mode"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_DESC="Choose the working mode of user profile buttons. By default the action is applied directly by the user so that he can delete or export the profile by itself. Optionally you may prefer to receive an export or cancellation request of a user profile, in such case switch to 'Manual processing' and ensure to have specified your email address settings under the 'General settings' tab; you will receive a notification email whenever a user request to delete or export his profile"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_SELFMADE="Self made"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_MANUALPROCESSING="Manual processing"
COM_GDPR_USERPROFILE_SELF_DELETE_CONFIRMATION="Self made deletion confirmation"
COM_GDPR_USERPROFILE_SELF_DELETE_CONFIRMATION_DESC="You can enable this option to send an email confirmation to the user after he has deleted his profile by himself using the 'self made' working mode"
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE="Form submit page"
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE_DESC="Choose the page URL used for the form submission when the export/delete buttons are pressed. This parameter may be useful to fix conflicts in the case that you have configured some redirect on your website"
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE_BASE="Home page"
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE_REMOVE="Same page"
COM_GDPR_INTEGRATE_COMPRIVACY="Integrate Privacy component (Joomla 3.9+)"
COM_GDPR_INTEGRATE_COMPRIVACY_DESC="If enabled and if you are using Joomla 3.9 and above including the Privacy Tool Suite, the GDPR component will even create a new export/delete request in the Joomla! Privacy component provided that the 'Manual processing' option has been selected to delete and export records"

