COM_GDPR_CONFIGURATION_COOKIECONSENT="Cookie consent"
COM_GDPR_CONFIG_COOKIECONSENT_SETTINGS="Settings"
COM_GDPR_ENABLE_COOKIE_CONSENT="Enable cookie consent"
COM_GDPR_ENABLE_COOKIE_CONSENT_DESC="If enabled, the cookie consent toolbar and feature will be enabled on your website"
COM_GDPR_ENABLE_LOG_COOKIE_CONSENT="Log cookie consent"
COM_GDPR_ENABLE_LOG_COOKIE_CONSENT_DESC="If enabled, each cookie consent given by users will be tracked and visible in the cookie consent log including consent by category"
COM_GDPR_COMPLIANCE_TYPE="Compliance type"
COM_GDPR_COMPLIANCE_TYPE_DESC="Choose your preferred way to be compliant with the EU Cookie Law. You can choose to preventively block cookies, block cookies on demand at a later stage based on a user's choice or just inform a user that your website is using cookies"
COM_GDPR_COMPLIANCE_TYPE_OPTIN="Preventively block cookies"
COM_GDPR_COMPLIANCE_TYPE_OPTOUT="Block cookies later on demand"
COM_GDPR_COMPLIANCE_TYPE_INFO="Inform users about cookies usage"
COM_GDPR_DISABLE_FIRST_RELOAD="Disable first auto-reload"
COM_GDPR_DISABLE_FIRST_RELOAD_DESC="If you enable this parameter the first time that a visitor clicks the 'Allow cookies button' the page won't be immediately reloaded and cookies will be unlocked when the visitor navigates to the next page. Notice that this option applies only to the first choice and to the very first time that a visitor clicks on the 'Allow cookies button', if a user subsequently swaps between decline/allow cookies through buttons the page will always be reloaded automatically"
COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE="Block Joomla! session cookie"
COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE_DESC="If enabled, the Joomla! session cookie will be blocked too, until the user consent the cookies usage. This feature ensures a high level of GDPR compliance blocking the Joomla! login until cookies are not accepted"
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN="Block third-party cookies"
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN_DESC="You can choose to block all external resources loading third-party cookies. Resources that load cookies and that can be blocked include: scripts, iframes, imgs, css files, etc. You must specify the list of domains/resources that you want to match and block one per each line. Keep in mind that blocking external resources and cookies can lead to not have all features available, for example some images, iframes, etc could be missing on the page until cookies are consented"
COM_GDPR_EXTERNAL_BLOCKING_MODE="Blocking mode for third-party cookies"
COM_GDPR_EXTERNAL_BLOCKING_MODE_DESC="Choose the preferred blocking mode for third-party cookies, the 'Simple' method block all resources while the 'Advanced' method allows you to specify exactly which tags must be blocked to avoid cookie loading. If you experiment slowness during the page load of your website or if you want to block only certain resources, you can switch this parameter to the 'Advanced' mode"
COM_GDPR_EXTERNAL_BLOCKING_MODE_SIMPLE="Simple"
COM_GDPR_EXTERNAL_BLOCKING_MODE_ADVANCED="Advanced"
COM_GDPR_EXTERNAL_BLOCKING_MODE_TAGS="Tags list to block"
COM_GDPR_EXTERNAL_BLOCKING_MODE_TAGS_DESC="Enter a comma separated list of HTML tags that must be blocked when using the 'Advanced' blocking mode"
COM_GDPR_EXTERNAL_COOKIES_DOMAIN="Third-party cookies domains"
COM_GDPR_EXTERNAL_COOKIES_DOMAIN_DESC="Specify the list of external resources from which third-party cookies are loaded one per each line. For example if you want to block Google Analytics cookies loaded over the Google domain, you can specify the domain: 'google-analytics.com', if you want to block Google Adsense you can specify the script name: 'adsbygoogle.js'"
COM_GDPR_ALLOW_LOCAL_COOKIES="Allow local cookies"
COM_GDPR_ALLOW_LOCAL_COOKIES_DESC="You can specify a comma separated list of cookie names that you want to be allowed. This may be useful for example if you have Google Analytics already anonymized and you don't want to block this cookie, so you can enter a list of cookie names used by Google Analytics such as: <i>_ga,_gid,_gat</i>. Notice that this setting works only for local cookies and not for third-party cookies"
COM_GDPR_BLOCK_COOKIE_DEFINE="Block local cookies definition"
COM_GDPR_BLOCK_COOKIE_DEFINE_DESC="If enabled, scripts loaded asyncronously won't be able to set local cookies in the browser"
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE="Additionally block local cookies on server"
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE_DESC="By default local cookies are blocked client-side using scripts in the browser. If you want to completely prevent cookies to be sent to browsers you can even enable this option in order to delete all cookies server-side. You can allow certain cookies using the parameter above"
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE="Auto-accept continuing navigation"
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE_DESC="If enabled, the cookie consent will be automatically accepted when a user continue the navigation to the next page of your website, without the need of an explicit user interaction that requires the click on the 'allow button'. Notice that this features applies only to the compliance type 'Preventively block cookies'"
COM_GDPR_REVOKABLE="Revocable consent"
COM_GDPR_REVOKABLE_DESC="Some countries require consent to be revocable. This option allows to revert and revoke the user's choice" 
COM_GDPR_LAWBYCOUNTRY="Apply cookie consent by country"
COM_GDPR_LAWBYCOUNTRY_DESC="If enabled, then the cookie consent toolbar will only be enabled on if the country has the cookie law. All other country specific rules will be ignored"
COM_GDPR_CHECKBOX_LAWBYCOUNTRY="Extend consent by country to checkboxes"
COM_GDPR_CHECKBOX_LAWBYCOUNTRY_DESC="If enabled, the consent by country will be applied not only to the cookie consent toolbar but even to all GDPR generated checkboxes for the privacy policy"
COM_GDPR_OPEN_ALWAYS_DECLINED="Open always 'declined' toolbar"
COM_GDPR_OPEN_ALWAYS_DECLINED_DESC="If enabled, the cookie toolbar will always stay opened on page load if a user 'declined' the cookie usage"
COM_GDPR_DEFAULT_CLOSED_TOOLBAR="Default closed toolbar"
COM_GDPR_DEFAULT_CLOSED_TOOLBAR_DESC="If this option is enabled the toolbar will stay closed the very first time that a user visit your website without giving a consent and only the small cookie tab will be shown. Pay attention that the revocable consent must be active in order to show the cookie tab, otherwise users won't be able to open the cookie toolbar"
COM_GDPR_DISMISS_ONSCROLL="Dismiss on scroll(px)"
COM_GDPR_DISMISS_ONSCROLL_DESC="You can allow users to dismiss/accept the cookie consent on scrolling of a certain amount of pixels. '0' as by default means that dismiss on scrolling is disabled. NOTICE: this applies only to the compliance type 'Inform users about cookies usage'"
COM_GDPR_DISMISS_ONTIMEOUT="Dismiss on timeout(sec)"
COM_GDPR_DISMISS_ONTIMEOUT_DESC="You can allow users to dismiss/accept the cookie consent automatically after a number of seconds. '0' as by default means that auto dismiss on timeout is disabled. NOTICE: this applies only to the compliance type 'Inform users about cookies usage'"
COM_GDPR_CONTAINER_SELECTOR="CSS selector for the toolbar container"
COM_GDPR_CONTAINER_SELECTOR_DESC="You can specify a CSS selector used to select the HTML element container into which will be appended the toolbar. This setting can be useful to solve conflicts, by default the toolbar is appended to the body tag"
COM_GDPR_HIDE_ON_MOBILE_DEVICES="Hide toolbar on mobile devices"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_DESC="You can choose to hide the cookie toolbar on mobile devices that use small screens. It's possible to define a width breakpoint in pixel so that the cookie toolbar will be hidden below that threshold. WARNING: use this feature with caution, if the cookie toolbar is not displayed users won't be able to manage cookie consent. Therefore if you block cookies preventively and mobile users are unable to give the consent using the toolbar, some features of the site may not be available to them"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_NONE="No"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_320="Up to 320px wide"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_480="Up to 480px wide"
