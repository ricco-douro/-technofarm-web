COM_GDPR_CUSTOM_COMPONENTS_FORM_API_USERPROFILE="Custom components using the Joomla! form API"
COM_GDPR_CUSTOM_COMPONENTS_USERPROFILE_BUTTONS="Form name for custom components"
COM_GDPR_CUSTOM_COMPONENTS_USERPROFILE_BUTTONS_DESC="If you need to activate the user profile buttons for forms generated by third-party extensions, you can use this parameter to specify the name of the form based on the Joomla API in the format: 'com_xxx.formname'. You can add multiple entries one per each line. Notice that this works only for components using the standard Joomla! API to generate forms, to find the name of each form being generated on a page you must enable the debug mode under the 'advanced settings' tab"
COM_GDPR_CUSTOM_FORMS_USERPROFILE_BUTTONS="Form task for custom components"
COM_GDPR_CUSTOM_FORMS_USERPROFILE_BUTTONS_DESC="If you need to activate the user profile buttons for forms generated by third-party extensions, you can use this parameter to specify the value of the task field based on the Joomla API in the format: 'controllername.taskname'. You can add multiple entries one per each line. Notice that this works only for components using the standard Joomla! API to generate forms, to find the value of each form being generated on a page you must enable the debug mode under the 'advanced settings' tab"
COM_GDPR_CUSTOM_COMPONENTS_NOFORM_API_USERPROFILE="Custom components not using the Joomla! form API"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS="View name for custom components"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_DESC="If you need to activate the user profile buttons for forms generated by third-party extensions not using the default Joomla! form API, you can use this parameter to specify the component and view to match following the format: 'com_xxx.viewname' Notice that for legacy components not view based, the 'viewname' value could correspond to the parameter named 'task' or 'func' used instead of views. If there is no value for the view name at a given URL, as a fallback you can match the whole component by specifying 'com_xxx.*' You can add multiple entries one per each line"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_SELECTOR="CSS selectors for custom forms"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_SELECTOR_DESC="Enter one or more CSS selectors comma separated to match certain forms to add profile buttons, for example using the selector 'form.profileform'"

COM_GDPR_CHECKBOX="Privacy policy"
COM_GDPR_CONFIGURATION_CHECKBOX="Privacy policy checkbox"
COM_GDPR_PRIVACY_POLICY_CHECKBOX="Privacy policy checkbox"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_ENABLED="Enable privacy policy checkbox"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_ENABLED_DESC="To comply with the GDPR specs every form on your website dealing with personal data must include a mandatory 'privacy policy' checkbox linking to the privacy policy page. You should always enable this parameter in order to have the 'privacy policy' checkbox included in your forms"
COM_GDPR_CUSTOM_COMPONENTS_FORM_API_CHECKBOX="Custom components using the Joomla! form API"
COM_GDPR_CUSTOM_COMPONENTS_FORM_CHECKBOX="Form name for custom components"
COM_GDPR_CUSTOM_COMPONENTS_FORM_CHECKBOX_DESC="If you need to activate the privacy policy checkbox for forms generated by third-party extensions, you can use this parameter to specify the name of the form based on the Joomla API in the format: 'com_xxx.formname'. You can add multiple entries one per each line. Notice that this works only for components using the standard Joomla! API to generate forms, to find the name of each form being generated on a page you must enable the debug mode under the 'advanced settings' tab"
COM_GDPR_CUSTOM_FORMS_TASK_CHECKBOX="Form task for custom components"
COM_GDPR_CUSTOM_FORMS_TASK_CHECKBOX_DESC="If you need to activate the privacy policy checkbox for forms generated by third-party extensions, you can use this parameter to specify the value of the task field based on the Joomla API in the format: 'controllername.taskname'. You can add multiple entries one per each line. Notice that this works only for components using the standard Joomla! API to generate forms, to find the value of each form being generated on a page you must enable the debug mode under the 'advanced settings' tab"
COM_GDPR_CUSTOM_COMPONENTS_NOFORM_API_CHECKBOX="Custom components not using the Joomla! form API"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX="View name for custom components"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_DESC="If you need to activate the privacy policy checkbox for forms generated by third-party extensions not using the default Joomla! form API, you can use this parameter to specify the component and view to match following the format: 'com_xxx.viewname' Notice that for legacy components not view based, the 'viewname' value could correspond to the parameter named 'task' or 'func' used instead of views. If you are using a Joomla! module to embed a form into your pages you must specify the value 'com_xxx.viewname' related to the component and view used on such pages. If there is no value for the view name at a given URL, as a fallback you can match the whole component by specifying 'com_xxx.*' You can add multiple entries one per each line"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_SELECTOR="CSS selectors for custom forms"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_SELECTOR_DESC="Enter one or more CSS selectors comma separated to match certain forms to add the privacy policy checkbox, for example using the selector 'form.profileform'"

COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TEXT="Privacy policy label text"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TEXT_DESC="Enter a text for the privacy policy label. You can use multilanguage constant strings through the Joomla! language overrides system"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK="Privacy policy link"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_DESC="Enter the link to the privacy policy page"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TITLE="Privacy policy label title"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TITLE_DESC="Enter a text for the mouseover title of the privacy policy label. You can use multilanguage constant strings through the Joomla! language overrides system"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY="Log privacy policy user note"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_DESC="If enabled, a Joomla! user note will be automatically created whenever a new user registers on the website to log the consent given to the privacy policy checkbox included in the registration form. The user note will include several details about the user and the date of registration"
COM_GDPR_NO_CATEGORY="No category"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY="Log User Note Category"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY_DESC="You can choose the User Note Category used when creating a user note to log the privacy policy consent"
COM_GDPR_LOG_USERCONSENT_PRIVACY_POLICY="Log Privacy component consent (Joomla! 3.9+)"
COM_GDPR_LOG_USERCONSENT_PRIVACY_POLICY_DESC="If enabled and if you are using Joomla 3.9 and above including the Privacy Tool Suite, the GDPR component will even create a GDPR consent record in the Joomla! Privacy component including several details about the user, date, time IP address, etc"
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION="Server side validation"
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION_DESC="To enforce the validation of the agreement to the privacy policy checkbox you can enable this parameter and avoid any kind of spoofing. By default the validation is done just relying on client-side javascript"
COM_GDPR_REVOKABLE_PRIVACYPOLICY="Revocable privacy policy"
COM_GDPR_REVOKABLE_PRIVACYPOLICY_DESC="If enabled, the privacy policy checkbox will be always shown in the Joomla! user profile form, even after that a user given the consent to be able to revoke it and even for previously registered users that never had a chance to give the consent. NOTICE: this features works only for the core Joomla! users component, the revocable privacy policy checkbox can't be shown in a user profile form of a third-party extension using an integration"
COM_GDPR_BLOCK_PRIVACYPOLICY="Block users without privacy policy consent"
COM_GDPR_BLOCK_PRIVACYPOLICY_DESC="You can choose to block the navigation of users that login on your website without a valid privacy policy consent status. If a user has still not accepted or revoked the privacy policy consent, he will be redirected to the user profile page requiring to accept the mandatory privacy policy in order to continue the navigation. This affects even all already registered users that on the first login will be asked to accept the privacy policy in order to be fully compliant with EU GDPR"
COM_GDPR_RESET_ALL_CONSENTS="Reset all consents"
COM_GDPR_RESET_ALL_CONSENTS_TITLE="Click to reset all users consent, are you sure to proceed?"
COM_GDPR_RESET_ALL_CONSENTS_DESC="If you have modified the main privacy policy of your website you might be interested to request all users having already consented to the conditions contained in the previous privacy policy, to consent again to the new ones. In this case you can force a reset for all given consents clicking this button so that on the first user login it will be asked again to accept the new privacy policy. CAUTION: this operation can't be undone and requires the option 'Block users without privacy policy consent' to be enabled"
COM_GDPR_SUCCESS_RESET_CONSENTS="Users consent has been reset successfully"
COM_GDPR_ERROR_RESET_CONSENTS="An error occurred when trying to reset users consent"
COM_GDPR_USE_CHECKBOX="Privacy policy control type"
COM_GDPR_USE_CHECKBOX_DESC="Choose the preferred control type used for the privacy policy consent, you can choose checkbox or radio control"
COM_GDPR_USE_DYNAMIC_CHECKBOX="Dynamic checkbox control type"
COM_GDPR_USE_DYNAMIC_CHECKBOX_DESC="Choose the preferred control type used for the dynamic checkbox, you can choose checkbox or radio control"
COM_GDPR_USE_RADIO_CONTROL="Radio"
COM_GDPR_USE_CHECKBOX_CONTROL="Checkbox"

COM_GDPR_REMOVE_ATTRIBUTES="Remove HTML attributes"
COM_GDPR_REMOVE_ATTRIBUTES_DESC="If enabled, additional 'onclick' and 'onsubmit' attributes that may prevent the privacy policy checkbox validation to be mandatory will be stripped out from the HTML form and submit button. The form submit button is matched using the parameter: 'CSS selector for custom element'"
COM_GDPR_FORCE_SUBMIT_BUTTON="Force submit button"
COM_GDPR_FORCE_SUBMIT_BUTTON_DESC="If enabled, the component will check if the form has a valid submit button and if not it will force a new one. This may be useful to render the checkbox a mandatory field in the case that the form has not an input or button element of type 'submit'"
COM_GDPR_REMOVE_SUBMIT_BUTTON_EVENTS="Remove submit button scripts"
COM_GDPR_REMOVE_SUBMIT_BUTTON_EVENTS_DESC="If the submit button has third-party scripts to handle the click events that may prevent the GDPR checkbox to validate and to be mandatory, you can enable this option to remove all associated scripts and to reset the button to the initial state. Notice that this option may wipe out the client side form validation for other fields if any, the form submit button is matched using the parameter: 'CSS selector for custom element'"

COM_GDPR_CHECKBOX_SUBMISSION_METHOD="Form submission method"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_DESC="To intercept and prevent the form submission if the privacy policy is not checked you can choose different methods, in order to integrate better with a custom form. For example if a third-party form is using ajax to simulate a form submission you may need to choose 'button' method or optionally a custom element based on a defined CSS selector"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_FORM="Form element"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_BUTTON="Button element"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_CUSTOM="Custom element"
COM_GDPR_CUSTOM_SUBMISSION_METHOD_SELECTORS="CSS selector for custom element"
COM_GDPR_CUSTOM_SUBMISSION_METHOD_SELECTORS_DESC="To bind the form submission to a specific element contained in the form, you can specify a custom CSS selector"
COM_GDPR_CUSTOM_APPEND_METHOD="Custom append method"
COM_GDPR_CUSTOM_APPEND_METHOD_DESC="If you want to place the checkbox before of a specific element, such as the submit button, you can enable this option. By default the checkbox is added to the bottom of the form"
COM_GDPR_CUSTOM_APPEND_METHOD_SELECTORS="CSS selector for the append element"
COM_GDPR_CUSTOM_APPEND_METHOD_SELECTORS_DESC="To place the checkbox before of a specific element such as the submit button, you can specify a custom CSS selector"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT="Target for the append method"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT_DESC="Choose the target element for the append method. By default the checkbox is placed before the parent element of a specific element, optionally it can be placed exactly before a specific element"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT_PARENT="Parent element"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT_EXACT="Exact element"

COM_GDPR_CONSENT_REGISTRY="Consents logs and account registry"
COM_GDPR_CONSENT_LOGS_FORMFIELDS="Form fields for consents logs"
COM_GDPR_CONSENT_LOGS_FORMFIELDS_DESC="You can specify a list of strings comma separated to track form fields in which the privacy policy checkbox is added. This can work even for third-party extensions, provided that you know the 'name' or 'id' attribute value of form fields that you want to include in the consents logs. If so, it's enough that you include them in a comma separated list, notice that supported types of field are 'input' and 'textarea'. It's not required to specify the exact field name but just a matching string, for example if a field has an 'id' attribute or a 'name' attribute set as 'first_name', it will be matched by the string 'name'"
COM_GDPR_CONSENT_REGISTRY_FORMAT="Account registry format"
COM_GDPR_CONSENT_REGISTRY_FORMAT_CSV="CSV"
COM_GDPR_CONSENT_REGISTRY_FORMAT_XLS="Excel"
COM_GDPR_CONSENT_REGISTRY_FORMAT_DESC="Choose the preferred format of the account consent registry, CSV or Excel"
COM_GDPR_CONSENT_REGISTRY_INCLUDE_PSEUDONYMISED="Include pseudonymised users"
COM_GDPR_CONSENT_REGISTRY_INCLUDE_PSEUDONYMISED_DESC="If enabled, all records related to pseudonymised users will be included in the account consent registry and in the various consents logs and users list"
COM_GDPR_CONSENT_REGISTRY_TRACK_PREVIOUS_CONSENT="Remember previous consents"
COM_GDPR_CONSENT_REGISTRY_TRACK_PREVIOUS_CONSENT_DESC="If enabled, the consent checkbox that is integrated with various forms will be automatically checked for the same user/session that has already consented and submit the same form again. In this case, the consent will be stored only when the form is submitted the first time. If you want to always track the sending of a form and require its consent, disable this parameter"
COM_GDPR_CONSENT_GENERIC_BYPAGE="Track generic consents by page"
COM_GDPR_CONSENT_GENERIC_BYPAGE_DESC="If enabled, consents given through the integration with various forms and extensions will be tracked separately for each page. This makes difference in the case that you use the same checkbox and privacy consent on multiple forms and pages, indeed if you disable this option the consent will be considered as a unique one for all of them"
COM_GDPR_CONSENT_DYNAMIC_CHECKBOX_BYPAGE="Track dynamic checkbox consents by page"
COM_GDPR_CONSENT_DYNAMIC_CHECKBOX_BYPAGE_DESC="If enabled, consents given through dynamic checkboxes will be tracked separately for each page. This makes difference in the case that you use the same dynamic checkbox and privacy consent on multiple forms and pages, indeed if you disable this option the consent will be considered as a unique one for all of them"

