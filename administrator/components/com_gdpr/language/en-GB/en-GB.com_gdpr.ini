COM_GDPR_HIDE_ON_MOBILE_DEVICES_1024="Up to 1024px wide"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES="Placeholder for blocked resources"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_DESC="If you chosen to block some external resources loading third-party cookies such as iframes, imgs, etc. by default they will be blocked and removed from the pages of your website until cookies are consented. Optionally, you can activate this parameter to show a placeholder including a text message to inform users that the cookie consent is required in order to view that resource"
