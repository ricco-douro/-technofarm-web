COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE_REMOVE="Stessa pagina"
COM_GDPR_INTEGRATE_COMPRIVACY="Integra componente Privacy (Joomla 3.9+)"
COM_GDPR_INTEGRATE_COMPRIVACY_DESC="Se abilitato e se si utilizza Joomla 3.9 e versioni successive che includono la Privacy Tool Suite, il componente GDPR creerà anche una nuova richiesta di esportazione/cancellazione nel Componente Privacy di Joomla! a condizione che sia stata selezionata l'opzione "Gestione manuale" per cancellare ed esportare i record"

