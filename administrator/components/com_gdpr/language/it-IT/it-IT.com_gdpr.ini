COM_GDPR_CUSTOM_COMPONENTS_USERPROFILE_BUTTONS="Nome form per componenti personalizzati"
COM_GDPR_CUSTOM_COMPONENTS_USERPROFILE_BUTTONS_DESC="Se è necessario attivare i pulsanti del profilo utente per form generati da estensioni di terze parti, è possibile utilizzare questo parametro per specificare il nome del form basato sull'API Joomla! nel formato: 'com_xxx.nomeform'. Si può aggiungere più valori, uno per ogni riga. Si noti che questo funziona solo per i componenti che utilizzano l'API standard di Joomla! per generare i form, per trovare il nome di ciascun form generato in una pagina è necessario abilitare la modalità di debug nella scheda 'Impostazioni avanzate'"
COM_GDPR_CUSTOM_FORMS_USERPROFILE_BUTTONS="Azione form per componenti personalizzati"
COM_GDPR_CUSTOM_FORMS_USERPROFILE_BUTTONS_DESC="Se è necessario attivare i pulsanti del profilo utente per form generati da estensioni di terze parti, è possibile utilizzare questo parametro per specificare il valore del campo azione (parametro 'task') basato sull'API Joomla! nel formato: 'nomecontroller.nomeazione'. Si può aggiungere più valori, una per ogni riga. Si noti che questo funziona solo per i componenti che utilizzano l'API standard di Joomla! per generare i form, per trovare il valore dell'azione di ogni form generato in una pagina è necessario abilitare la modalità di debug nella scheda 'Impostazioni avanzate'"
COM_GDPR_CUSTOM_COMPONENTS_NOFORM_API_USERPROFILE="Componenti personalizzati che non usano l'API Form di Joomla!"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS="Nome della 'vista' per componenti personalizzati"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_DESC="Se è necessario attivare i pulsanti del profilo utente per form generati da estensioni di terze parti che non utilizzano l'API Form di Joomla!, è possibile utilizzare questo parametro per specificare il componente e la vista in base al formato: 'com_xxx.nomevista'. Si noti che per i componenti legacy che non usano le 'viste' di Joomla!, il valore 'nomevista' potrebbe corrispondere al parametro denominato 'task' o 'func' utilizzato al posto delle viste. Nel caso in cui non sia disponibile un valore della vista per una determinata URL, è possibile impostare il valore 'com_xxx.*' per applicare la funzionalità a tutto il componente. È possibile aggiungere più voci una per ogni riga"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_SELECTOR="Selettori CSS per form personalizzati"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_SELECTOR_DESC="Inserisci uno o più selettori CSS separati da virgola per selezionare i form a cui aggiungere i pulsanti profilo, ad esempio utilizzando il selettore 'form.profileform'"

COM_GDPR_CHECKBOX="Informativa sulla privacy"
COM_GDPR_CONFIGURATION_CHECKBOX="Checkbox informativa sulla privacy"
COM_GDPR_PRIVACY_POLICY_CHECKBOX="Checkbox dell'informativa sulla privacy"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_ENABLED="Abilita la checkbox informativa sulla privacy"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_ENABLED_DESC="Per rispettare le specifiche GDPR, ogni modulo sul tuo sito web che tratta i dati personali deve includere una checkbox obbligatoria per l'accettazione dell'informativa sulla privacy. Devi sempre abilitare questo parametro per avere la checkbox 'Informativa sulla privacy' incluso nei form"
COM_GDPR_CUSTOM_COMPONENTS_FORM_API_CHECKBOX="Componenti personalizzati che usano l'API Form di Joomla!"
COM_GDPR_CUSTOM_COMPONENTS_FORM_CHECKBOX="Nome form per componenti personalizzati"
COM_GDPR_CUSTOM_COMPONENTS_FORM_CHECKBOX_DESC="Se è necessario attivare la checkbox informativa sulla privacy per form generati da estensioni di terze parti, è possibile utilizzare questo parametro per specificare il nome del form basato sull'API Joomla! nel formato: 'com_xxx.nomeform'. Si può aggiungere più valori, uno per ogni riga. Si noti che questo funziona solo per i componenti che utilizzano l'API standard di Joomla! per generare i form, per trovare il nome di ciascun form generato in una pagina è necessario abilitare la modalità di debug nella scheda 'Impostazioni avanzate'"
COM_GDPR_CUSTOM_FORMS_TASK_CHECKBOX="Azione form per componenti personalizzati"
COM_GDPR_CUSTOM_FORMS_TASK_CHECKBOX_DESC="Se è necessario attivare la checkbox informativa sulla privacy per form generati da estensioni di terze parti, è possibile utilizzare questo parametro per specificare il valore del campo azione (parametro 'task') basato sull'API Joomla! nel formato: 'nomecontroller.nomeazione'. Si può aggiungere più valori, una per ogni riga. Si noti che questo funziona solo per i componenti che utilizzano l'API standard di Joomla! per generare i form, per trovare il valore dell'azione di ogni form generato in una pagina è necessario abilitare la modalità di debug nella scheda 'Impostazioni avanzate'"
COM_GDPR_CUSTOM_COMPONENTS_NOFORM_API_CHECKBOX="Componenti personalizzati che non usano l'API Form di Joomla!"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX="Nome della 'vista' per componenti personalizzati"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_DESC="Se è necessario attivare la checkbox informativa sulla privacy per form generati da estensioni di terze parti che non utilizzano l'API Form di Joomla!, è possibile utilizzare questo parametro per specificare il componente e la vista in base al formato: 'com_xxx.nomevista'. Si noti che per i componenti legacy che non usano le 'viste' di Joomla!, il valore 'nomevista' potrebbe corrispondere al parametro denominato 'task' o 'func' utilizzato al posto delle viste. Se si sta utilizzando un modulo per incorporare un form nelle varie pagine del sito si dovrà specificare il valore 'com_xxx.viewname' relativo al componente e la vista utilizzata da tali pagine. Nel caso in cui non sia disponibile un valore della vista per una determinata URL, è possibile impostare il valore 'com_xxx.*' per applicare la funzionalità a tutto il componente. È possibile aggiungere più voci una per ogni riga"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_SELECTOR="Selettori CSS per form personalizzati"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_SELECTOR_DESC="Inserisci uno o più selettori CSS separati da virgola per selezionare i form a cui aggiungere la checkbox informativa sulla privacy, ad esempio utilizzando il selettore 'form.profileform'"

COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TEXT="Testo dell'etichetta informativa sulla privacy"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TEXT_DESC="Inserisci un testo per l'etichetta dell'informativa sulla privacy. Puoi usare costanti stringa in più lingue tramite il multilingua di Joomla!"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK="Link all'informativa sulla privacy"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_DESC="Inserisci il link alla pagina dell'informativa sulla privacy"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TITLE="Titolo etichetta informativa sulla privacy"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TITLE_DESC="Inserisci un testo per il titolo visualizzato al passaggio del mouse dell'etichetta per l'informativa sulla privacy. Puoi usare costanti stringa in più lingue tramite il multilingua di Joomla!"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY="Traccia nota utente consenso"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_DESC="Se abilitato, una nota utente di Joomla! verrà automaticamente creata ogni volta che un nuovo utente si registra sul sito per tracciaire il consenso dato alla checkbox dell'informativa sulla privacy inclusa nel form di registrazione. La nota dell'utente includerà diversi dettagli sull'utente e la data di registrazione"
COM_GDPR_NO_CATEGORY="Nessuna categoria"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY="Categoria nota utente"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY_DESC="Puoi scegliere la categoria utilizzata quando si crea una nota utente per tracciare il consenso all'informativa sulla privacy"
COM_GDPR_LOG_USERCONSENT_PRIVACY_POLICY="Traccia consenso componente Privacy (Joomla! 3.9+)"
COM_GDPR_LOG_USERCONSENT_PRIVACY_POLICY_DESC="Se abilitato e se si utilizza Joomla 3.9 e versioni successive che includono la Privacy Tool Suite, il componente GDPR creerà anche un record per il consenso GDPR nel componente Privacy di Joomla!, includendo numerosi dettagli riguardo all'utente, la data, l'ora, l'indirizzo IP, ecc"
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION="Validazione lato server"
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION_DESC="Per applicare la validazione dell'informativa sulla privacy puoi abilitare questo parametro ed evitare qualsiasi tipo di spoofing. Per impostazione predefinita la convalida avviene semplicemente basandosi sul javascript lato client"
COM_GDPR_REVOKABLE_PRIVACYPOLICY="Informativa sulla privacy revocabile"
COM_GDPR_REVOKABLE_PRIVACYPOLICY_DESC="Se abilitato, la casella di controllo relativa all'informativa sulla privacy verrà sempre mostrata nel modulo del profilo utente di Joomla!, anche dopo che un utente ha dato il consenso per poterlo revocare e anche per utenti precedentemente registrati che non hanno mai avuto la possibilità di dare il consenso: questa funzionalità funziona solo per il componente utenti nativo di Joomla!, la checkbox relativa all'informativa sulla privacy revocabile non può essere mostrata in un modulo di profilo utente di un'estensione di terze parti utilizzando un'integrazione"
COM_GDPR_BLOCK_PRIVACYPOLICY="Blocca utenti senza consenso alla privacy policy"
COM_GDPR_BLOCK_PRIVACYPOLICY_DESC="Puoi scegliere di bloccare la navigazione degli utenti che accedono al tuo sito senza avere dato il consenso all'informativa sulla privacy. Se un utente non ha ancora accettato o ha revocato il consenso all'informativa sulla privacy, verrà reindirizzato alla pagina del profilo utente che richiede di accettare l'informativa sulla privacy in modo obbligatorio al fine di proseguire la navigazione. Questo è utile anche per tutti gli utenti già registrati in precedenza a cui al primo accesso verrà richiesto di accettare l'informativa sulla privacy"
COM_GDPR_RESET_ALL_CONSENTS="Azzera i consensi"
COM_GDPR_RESET_ALL_CONSENTS_TITLE="Clicca per azzerare il consenso di tutti gli utenti, sei sicuro di voler procedere?"
COM_GDPR_RESET_ALL_CONSENTS_DESC="Se hai modificato l'informativa sulla privacy principale del tuo sito, potresti aver bisogno di chiedere a tutti gli utenti che hanno già acconsentito alle condizioni contenute nella precedente informativa sulla privacy, di acconsentire nuovamente a quelle nuove. In questo caso facendo clic su questo pulsante è possibile forzare un reset per tutti i consensi già dati dagli utenti in modo che al primo accesso verrà chiesto nuovamente di accettare la nuova informativa. ATTENZIONE: questa operazione non può essere annullata e richiede che l'opzione 'Blocca utenti senza consenso sulla privacy policy' sia attivata"
COM_GDPR_SUCCESS_RESET_CONSENTS="Il consenso degli utenti è stato azzerato correttamente"
COM_GDPR_ERROR_RESET_CONSENTS="Si è verificato un errore durante l'azzeramento del consenso utenti"
COM_GDPR_USE_CHECKBOX="Tipo controllo privacy policy"
COM_GDPR_USE_CHECKBOX_DESC="Scegli il tipo di controllo preferito per l'accettazione dell'informativa sulla privacy, puoi scegliere tra la casella di conferma checkbox o i pulsanti radio"
COM_GDPR_USE_DYNAMIC_CHECKBOX="Tipo controllo per le checkbox dinamiche"
COM_GDPR_USE_DYNAMIC_CHECKBOX_DESC="Scegli il tipo di controllo preferito per le checkbox dinamiche, puoi scegliere tra la casella di conferma checkbox o i pulsanti radio"
COM_GDPR_USE_RADIO_CONTROL="Radio"
COM_GDPR_USE_CHECKBOX_CONTROL="Checkbox"

COM_GDPR_REMOVE_ATTRIBUTES="Rimuovi attributi HTML"
COM_GDPR_REMOVE_ATTRIBUTES_DESC="Se abilitato, gli attributi aggiuntivi 'onclick' e 'onsubmit' che possono impedire che la checkbox relativa all'informativa sulla privacy sia un campo richiesto verranno eliminati dal form HTML e dal pulsante di invio. Il pulsante di invio verrà selezionato in base al parametro: 'Selettore CSS per elemento personalizzato'"
COM_GDPR_FORCE_SUBMIT_BUTTON="Genera pulsante invio"
COM_GDPR_FORCE_SUBMIT_BUTTON_DESC="Se abilitato, il componente verificherà se il form ha un pulsante di invio valido e in caso contrario lo modificherà in tal senso. Questo può essere utile per rendere la checkbox un campo obbligatorio nel caso in cui il form non abbia un elemento input o button di tipo 'submit'"
COM_GDPR_REMOVE_SUBMIT_BUTTON_EVENTS="Rimuovi script pulsante invio"
COM_GDPR_REMOVE_SUBMIT_BUTTON_EVENTS_DESC="Se il pulsante di invio ha script di terze parti per gestire l'evento click che potrebbero impedire la validazione della checkbox GDPR come campo richiesto, è possibile abilitare questa opzione per rimuovere tutti gli script associati e azzerare il pulsante invio allo stato iniziale. Si noti che questa opzione potrebbe rimuovere la validazione lato client degli altri campi del form nel caso sia presente, il pulsante di invio verrà selezionato in base al parametro: 'Selettore CSS per elemento personalizzato'"

COM_GDPR_CHECKBOX_SUBMISSION_METHOD="Metodo di invio form"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_DESC="Per intercettare e impedire l'invio del form finchè un utente non accetta la checkbox della privacy policy si possono scegliere diversi metodi in modo da integrare al meglio le diverse tipologie di form di terze parti. Per esempio se un form di terze parti usa ajax per simulare l'invio di un form si può scegliere il metodo 'pulsante' o opzionalmente un elemento personalizzato basato su un determinato selettore CSS"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_FORM="Elemento form"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_BUTTON="Elemento pulsante"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_CUSTOM="Elemento personalizzato"
COM_GDPR_CUSTOM_SUBMISSION_METHOD_SELECTORS="Selettore CSS per elemento personalizzato"
COM_GDPR_CUSTOM_SUBMISSION_METHOD_SELECTORS_DESC="Per intercettare l'invio del form in base al click su un elemento specifico contenuto del form, si può specificare un selettore CSS personalizzato"
COM_GDPR_CUSTOM_APPEND_METHOD="Modalità posizione personalizzata"
COM_GDPR_CUSTOM_APPEND_METHOD_DESC="Se si vuole posizionare la checkbox prima di uno specifico elemento del form, per esempio prima del pulsante 'Invia', è possibile abilitare questa opzione. Per default la checkbox è sempre posizionata in fondo al form"
COM_GDPR_CUSTOM_APPEND_METHOD_SELECTORS="Selettore CSS per posizione personalizzata"
COM_GDPR_CUSTOM_APPEND_METHOD_SELECTORS_DESC="Per posizionare la checkbox prima di uno specifico elemento come il pulsante 'Invia', si può specificare un selettore CSS personalizzato"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT="Elemento posizione personalizzata"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT_DESC="Scegli la modalità utilizzata per l'elemento personalizzato. Per impostazione predefinita, la checkbox viene posizionata prima dell'elemento padre di un specifico elemento, in alternativa può essere posizionata esattamente prima di uno specifico elemento"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT_PARENT="Elemento padre"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT_EXACT="Elemento stesso"

COM_GDPR_CONSENT_REGISTRY="Log e registro dei consensi"
COM_GDPR_CONSENT_LOGS_FORMFIELDS="Campi del form per il log dei consensi"
COM_GDPR_CONSENT_LOGS_FORMFIELDS_DESC="È possibile specificare un elenco di stringhe separate da virgola per tracciare i campi del form in cui viene aggiunta la checkbox relativa all'informativa sulla privacy. Questo funziona anche per le estensioni di terze parti, purché si conosca il valore dell'attributo 'name' o 'id' dei campi del form che desideri includere nel log dei consensi. In tal caso, è sufficiente includerli in un elenco separato da virgole, si tenga presente che i tipi di campo devono essere 'input' o 'textarea'. Non è necessario specificare il nome esatto del campo ma solo una stringa corrispondente, ad esempio se un campo ha un attributo 'id' o un attributo 'name' impostato come 'first_name', sarà sufficiente specificare la stringa 'name'"
COM_GDPR_CONSENT_REGISTRY_FORMAT="Formato del registro account"
COM_GDPR_CONSENT_REGISTRY_FORMAT_CSV="CSV"
COM_GDPR_CONSENT_REGISTRY_FORMAT_XLS="Excel"
COM_GDPR_CONSENT_REGISTRY_FORMAT_DESC="Scegli il formato preferito per il registro dei consensi account tra CSV ed Excel"
COM_GDPR_CONSENT_REGISTRY_INCLUDE_PSEUDONYMISED="Includi utenti pseudonimizzati"
COM_GDPR_CONSENT_REGISTRY_INCLUDE_PSEUDONYMISED_DESC="Se abilitato, tutti i record che corrispondono ad utenti pseudonimizzati saranno inclusi nel registro consenso account e nei vari log dei consensi"
COM_GDPR_CONSENT_REGISTRY_TRACK_PREVIOUS_CONSENT="Ricorda consensi precedenti"
COM_GDPR_CONSENT_REGISTRY_TRACK_PREVIOUS_CONSENT_DESC="Se abilitato, la checkbox di consenso integrata con i vari form sarà automaticamente spuntata per lo stesso utente/sessione che ha già acconsentito e invia lo stesso form nuovamente. In questo caso il consenso verrà memorizzato soltanto al primo invio del form e non ai successivi. Se si vuole tracciare sempre l'invio di un form e richiederne il consenso, disabilitare questo parametro"
COM_GDPR_CONSENT_GENERIC_BYPAGE="Traccia consensi generici per pagina"
COM_GDPR_CONSENT_GENERIC_BYPAGE_DESC="Se abilitato, i consensi forniti attraverso l'integrazione con i vari form ed estensioni verranno tracciati separatamente per ogni pagina. Questo fa differenza nel caso in cui si utilizzi la stessa checkbox e consenso privacy su form e pagine diverse, infatti se si disabilita questa opzione il consenso sarà considerato come univoco per tutti i form e le pagine"
COM_GDPR_CONSENT_DYNAMIC_CHECKBOX_BYPAGE="Traccia consensi personalizzati per pagina"
COM_GDPR_CONSENT_DYNAMIC_CHECKBOX_BYPAGE_DESC="Se abilitato, i consensi forniti attraverso le checkbox personalizzate verranno tracciati separatamente per ogni pagina. Questo fa differenza nel caso in cui si utilizzi la stessa checkbox personalizzata e consenso privacy su form e pagine diverse, infatti se si disabilita questa opzione il consenso sarà considerato come univoco per tutti i form e le pagine"

