COM_GDPR_NOTIFY_REVOKED_CONSENTS="Notifica consensi revocati"
COM_GDPR_NOTIFY_REVOKED_CONSENTS_DESC="Se abilitato, verrà inviata una notifica via email ogni volta che un utente revoca un consenso generico o un consenso gestito tramite checkbox personalizzate che era stato precedentemente accettato. <b>Attenzione:</b> questa funzionalità non si applica al consenso principale per l'account del sito, se un utente revoca il consenso all'informativa privacy principale è possibile bloccarlo automaticamente"
COM_GDPR_LOGS_MAILFROM="Indirizzo email mittente"
