; Privacy capabilities
COM_GDPR_PRIVACY_CAPABILITIES_TITLE="Funzionalità del componente GDPR"
COM_GDPR_PRIVACY_CAPABILITIES_LOGS_USER_PROFILE="<b>Log delle modifiche ai profili utente</b>: ogni volta che si verifica una modifica a un dato del profilo utente è richiesto un tracciamento, ad esempio quando un utente modifica i propri dati personali o le proprie preferenze. Il componente GDPR tiene traccia di ogni modifica effettuata ai propri dati personali inclusi i campi personalizzati. Il report può essere esportato nei formati CSV ed Excel."
COM_GDPR_PRIVACY_CAPABILITIES_LOGS_USER_CONSENTS="<b>Log dei consensi</b>: il sistema di log dei consensi permette di tenere traccia di tutti i consensi forniti dagli utenti, loggati o non loggati, per ogni form in cui viene integrata la checkbox dell'informativa privacy generata dal componente GDPR. Il report può essere esportato nei formati CSV ed Excel."
COM_GDPR_PRIVACY_CAPABILITIES_COOKIE_MANAGEMENT="<b>Gestione cookie</b>: per essere conformi alla EU Cookie Law è necessaria una soluzione efficace per bloccare realmente i cookie locali e i cookie di terze parti prima che il consenso venga esplicitamente fornito dagli utenti, includendo la possibilità di avere il consenso revocabile e la suddivisione dei cookie per categoria."
COM_GDPR_PRIVACY_CAPABILITIES_LOGS_COOKIE_CONSENTS="<b>Logs consensi cookie</b>: il componente GDPR è in grado di tracciare anche i consensi forniti per l'utilizzo dei cookie sia dai visitatori che dagli utenti registrati."
COM_GDPR_PRIVACY_CAPABILITIES_CONSENTS_REGISTRY="<b>Registro dei consensi</b>: è possibile generare ed esportare un registro che include i dettagli dei consensi forniti dagli utenti che rappresenta un documento essenziale se richiesto dal garante della privacy."
COM_GDPR_PRIVACY_CAPABILITIES_DATA_BREACH="<b>Notifiche di violazione dei dati</b>: nel caso in cui si verifichi una violazione dei dati, è possibile contrassegnare i profili violati e informare rapidamente gli utenti e il garante della privacy inviando loro un'email di avviso."
COM_GDPR_PRIVACY_CAPABILITIES_RECORD_PROCESSING_ACTIVITIES="<b>Registro delle attività</b>: il componente GDPR è in grado di gestire e generare il registro delle attività in formato Excel ed OpenOffice."
COM_GDPR_PRIVACY_CAPABILITIES_PROFILE_EXPORT_DELETION="<b>Cancellazione ed esportazione profili completamente automatizzate</b>: per impostazione predefinita, la cancellazione e l'esportazione di un profilo utente sono gestite dal componente GDPR in maniera automatizzata in modo da permettere all'utente di compiere le operazioni in maniera autonoma. Opzionalmente si può scegliere di gestire la cancellazione e l'esportazione manualmente ricevendo una richiesta da parte degli utenti che è integrata con il componente Privacy di Joomla!."
COM_GDPR_PRIVACY_CAPABILITIES_REVOCABLE_CONSENT="<b>Consenso revocabile</b>: è possibile consentire agli utenti di revocare il consenso dato a ciascuna informativa sulla privacy e persino forzare gli utenti già registrati ad accettare esplicitamente l'informativa sulla privacy al primo accesso effettuato."

