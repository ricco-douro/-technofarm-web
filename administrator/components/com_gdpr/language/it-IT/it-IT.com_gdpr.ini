COM_GDPR_LOGS_EMAILS="Indirizzi email per notifiche/richieste"
COM_GDPR_LOGS_EMAILS_DESC="Imposta uno o più indirizzi e-mail separati da virgola a cui verrà inviata una notifica quando un utente cancella il suo account o richiede di cancellare/esportare il proprio account"

;Cookieconsent config settings
COM_GDPR_CONFIGURATION_COOKIECONSENT="Consenso cookie"
COM_GDPR_CONFIG_COOKIECONSENT_SETTINGS="Impostazioni consenso cookie"
COM_GDPR_ENABLE_COOKIE_CONSENT="Abilita consenso cookie"
COM_GDPR_ENABLE_COOKIE_CONSENT_DESC="Se abilitato, la barra per il consenso ai cookie sarà abilitata sul frontend del sito"
COM_GDPR_ENABLE_LOG_COOKIE_CONSENT="Traccia consenso cookie"
COM_GDPR_ENABLE_LOG_COOKIE_CONSENT_DESC="Se abilitato, ogni consenso ai cookie dato dagli utenti sarà tracciato e visibile nel log dei consensi ai cookie includendo il consenso per singola categoria"
COM_GDPR_COMPLIANCE_TYPE="Tipo di conformità"
COM_GDPR_COMPLIANCE_TYPE_DESC="Scegli la modalità preferita per essere conforme alla normativa sui cookie dell'UE. Puoi scegliere di bloccare preventivamente i cookie, bloccare i cookie su richiesta in una fase successiva in base alla scelta dell'utente o semplicemente informare un utente che il tuo sito web sta utilizzando i cookie"
COM_GDPR_COMPLIANCE_TYPE_OPTIN="Bloccare preventivamente i cookie"
COM_GDPR_COMPLIANCE_TYPE_OPTOUT="Blocca i cookie successivamente su richiesta"
COM_GDPR_COMPLIANCE_TYPE_INFO="Informa gli utenti sull'uso dei cookie"
COM_GDPR_DISABLE_FIRST_RELOAD="Disabilita ricaricamento iniziale"
COM_GDPR_DISABLE_FIRST_RELOAD_DESC="Se si abilita questo parametro la prima volta che un visitatore fa clic sul pulsante "Consenti cookie", la pagina non verrà ricaricata immediatamente e i cookie verranno sbloccati quando il visitatore aprirà la pagina successiva. Si noti che questa opzione si applica solo alla scelta iniziale e solo alla prima volta che un visitatore fa clic sul pulsante "Consenti cookie", se un utente successivamente passa tra rifiuta/consenti cookie tramite i pulsanti, la pagina verrà sempre ricaricata automaticamente"
COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE="Blocca cookie di sessione di Joomla!"
COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE_DESC="Se abilitato, verrà bloccato anche il cookie tecnico di sessione di Joomla! finchè l'utente non acconsente all'utilizzo dei cookie. Questa caratteristica garantisce un alto livello di conformità GDPR bloccando l'accesso a Joomla! e qualsiasi tipo di tracciamento fino a quando i cookie non vengono accettati"
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN="Blocca cookie di terze parti"
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN_DESC="SI può scegliere di bloccare tutte le risorse esterne da cui vengono caricati i cookie di terze parti. Le risorse che normalmente caricano i cookie e che possono essere bloccate includono tags: script, iframe, immagini, file css, etc. Si può specificare una lista di domini, uno per linea, di cui cercare corrispondenza nelle pagine e che dovranno essere bloccati. Si tenga presente che bloccando le risorse e i cookie di terze parti alcune funzionalità potrebbero non essere più disponibili finchè i cookie non vengono accettati, per esempio alcune immagini, iframe, ecc"
COM_GDPR_EXTERNAL_BLOCKING_MODE="Modalità di blocco per i cookie di terze parti"
COM_GDPR_EXTERNAL_BLOCKING_MODE_DESC="Scegli la modalità di blocco preferita per i cookie di terze parti, la modalità 'Semplice' blocca tutte le risorse mentre la modalità 'Avanzata' consente di specificare esattamente quali tag devono essere bloccati al fine di evitare il caricamento dei cookie. Nel caso in cui si notino rallentamenti durante il caricamento delle pagine o si desideri bloccare solo alcune risorse, è possibile attivare la modalità 'Avanzata'"
COM_GDPR_EXTERNAL_BLOCKING_MODE_SIMPLE="Semplice"
COM_GDPR_EXTERNAL_BLOCKING_MODE_ADVANCED="Avanzata"
COM_GDPR_EXTERNAL_BLOCKING_MODE_TAGS="Lista dei tag da bloccare"
COM_GDPR_EXTERNAL_BLOCKING_MODE_TAGS_DESC="Inserire un elenco di tag HTML separati da virgola che saranno bloccati quando si utilizza la modalità di blocco 'Avanzata' per i cookie di terze parti"
COM_GDPR_EXTERNAL_COOKIES_DOMAIN="Domini dei cookie di terze parti"
COM_GDPR_EXTERNAL_COOKIES_DOMAIN_DESC="Specificare la lista dei domini delle risorse esterne da cui vengono caricati i cookie di terze parti, uno per linea. Ad esempio se si vogliono bloccare i cookie di Google Analytics caricati dal dominio di Google si dovrà specificare: 'google-analytics.com', se si vogliono bloccare i cookie di Adsense  si dovrà specificare il nome dello script: 'adsbygoogle.js'"
COM_GDPR_ALLOW_LOCAL_COOKIES="Permetti cookie locali"
COM_GDPR_ALLOW_LOCAL_COOKIES_DESC="E' possibile specificare una serie di nomi di cookie separati da virgola che non dovranno essere bloccati. Questo può rivelarsi utile ad esempio se si ha Google Analytics con la funzione di anonimizzazione attivata e si vuole mantenere attiva questa funzione senza bloccarne i cookie. In questo caso si inseriranno i nomi dei cookie di Google Analytics in modo che non vengano bloccati: <i>_ga,_gid,_gat</i>. Si noti che questa funzionalità si applica solo ai cookie locali e non ai cookie esterni di terze parti"
COM_GDPR_BLOCK_COOKIE_DEFINE="Blocca scrittura cookie locali"
COM_GDPR_BLOCK_COOKIE_DEFINE_DESC="Se si abilita questa opzione gli script caricati in modo asincrono non potranno impostare cookie locali nel browser"
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE="Blocca anche i cookie lato server"
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE_DESC="Per default i cookie locali vengono bloccati lato client usando uno script. Se si vuole evitare completamente che il server invii dei cookie ai browser è possibile abilitare questa opzione in modo da eliminare tutti i cookie lato server. Usando il parametro sopra si può decidere se alcuni cookie non dovranno essere cancellati"
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE="Accettazione automatica continuando la navigazione"
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE_DESC="Se abilitato, il consenso sui cookie verrà automaticamente accettato quando un utente continuerà la navigazione sulla pagina successiva del tuo sito web, senza la necessità di un'interazione esplicita da parte dell'utente che richiede un clic esplicito sul pulsante 'Consenti'. Si applica solo al tipo di conformità di blocco preventivo dei cookie"
COM_GDPR_REVOKABLE="Consenso revocabile"
COM_GDPR_REVOKABLE_DESC="Alcuni paesi richiedono il consenso revocabile per i cookie. Questa opzione consente di ripristinare e revocare la scelta dell'utente in qualsiasi momento"
COM_GDPR_LAWBYCOUNTRY="Applica consenso cookie per provenienza"
COM_GDPR_LAWBYCOUNTRY_DESC="Se abilitato, la barra del consenso ai cookie sarà abilitata solo se il paese di provenienza dell'utente applica la legge sui cookie"
COM_GDPR_CHECKBOX_LAWBYCOUNTRY="Estendi consenso per provenienza alle checkbox"
COM_GDPR_CHECKBOX_LAWBYCOUNTRY_DESC="Se abilitato, il consenso per provenienza sarà applicato non solo alla barra del consenso ai cookie ma anche a tutte le checkbox per la privacy policy generate dal componente GDPR"
COM_GDPR_OPEN_ALWAYS_DECLINED="Apri sempre toolbar se 'rifiutato'"
COM_GDPR_OPEN_ALWAYS_DECLINED_DESC="Se si abilita questo parametro, la barra dei cookie si aprirà sempre su ogni nuova pagina nel caso in cui l'utente abbia scelto 'rifiuta'"
COM_GDPR_DEFAULT_CLOSED_TOOLBAR="Barra chiusa per default"
COM_GDPR_DEFAULT_CLOSED_TOOLBAR_DESC="Se questa opzione è abilitata, la barra dei cookie rimarrà chiusa la prima volta che un utente visita il sito senza dare un consenso e verrà mostrata solo la piccola linguetta dei cookie per aprire la barra. Si noti che il consenso revocabile deve essere attivo affinchè la linguetta dei cookie sia visibile, altrimenti gli utenti non saranno in grado di aprire la barra dei cookie"
COM_GDPR_DISMISS_ONSCROLL="Chiudi barra con scroll(px)"
COM_GDPR_DISMISS_ONSCROLL_DESC="Puoi consentire agli utenti di ignorare/accettare il consenso ai cookie in base a un valore di scroll della pagina in pixel. '0' come per default significa che questa funzione è disabilitata. AVVISO: questa funzione si applica solo al tipo di conformità 'Informa gli utenti sull'uso dei cookie'"
COM_GDPR_DISMISS_ONTIMEOUT="Chiudi barra con timeout(sec)"
COM_GDPR_DISMISS_ONTIMEOUT_DESC="Puoi consentire agli utenti di ignorare/accettare automaticamente il consenso ai cookie dopo un certo numero di secondi. '0' come predefinito significa che questa funzione è disabilitata. AVVISO: questa funzione si applica solo al tipo di conformità 'Informa gli utenti sull'uso dei cookie'"
COM_GDPR_CONTAINER_SELECTOR="Selettore CSS per il contenitore della barra"
COM_GDPR_CONTAINER_SELECTOR_DESC="Puoi specificare un selettore CSS usato per selezionare il l'elemento HTML contenitore in cui verrà aggiunta la barra del consenso ai cookie. Questa impostazione può essere utile per risolvere i conflitti, per impostazione predefinita la barra degli strumenti viene aggiunta al tag 'body'"
COM_GDPR_HIDE_ON_MOBILE_DEVICES="Nascondi barra cookie su dispositivi mobili"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_DESC="Puoi scegliere di nascondere la barra dei cookie sui dispositivi mobili che utilizzano schermi piccoli. È possibile definire un breakpoint per la larghezza in pixel in modo che la barra dei cookie non sarà visibile sotto tale soglia. ATTENZIONE: utilizzare con cautela questa funzionalità, se la barra dei cookie non viene visualizzata gli utenti non saranno in grado di gestire il consenso ai cookie. Pertanto se si bloccano i cookie preventivamente e gli utenti da mobile non potranno dare il consenso utilizzando la barra, alcune funzionalità del sito potrebbero non essere a loro disponibili"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_NONE="No"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_320="Fino a 320px di larghezza"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_480="Fino a 480px di larghezza"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_640="Fino a 640px di larghezza"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_800="Fino a 800px di larghezza"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_960="Fino a 960px di larghezza"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_1024="Fino a 1024px di larghezza"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES="Segnaposto per risorse bloccate"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_DESC="Se è stato scelto di bloccare alcune risorse esterne che utilizzano cookie di terze parti quali iframes, immagini, ecc. per impostazione predefinita esse verranno bloccate e rimosse dalle pagine del sito finchè i cookie non saranno accettati. In alternativa è possibile attivare questo parametro che mostrerà un segnaposto con un messaggio di testo per informare gli utenti che è necessario dare il consenso ai cookie per poter visualizzare tale risorsa"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_TEXT="Testo del segnaposto per risorse bloccate"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_TEXT_DESC="Inserisci il testo del segnaposto per le risorse bloccate in modo da informare gli utenti che è necessario dare il consenso ai cookie per visualizzare una risorsa bloccata. Puoi usare costanti stringa in più lingue tramite il multilingua di Joomla!"

