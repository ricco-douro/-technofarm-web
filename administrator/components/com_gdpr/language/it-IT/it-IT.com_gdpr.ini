COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE="Template checkbox"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_CONTAINER="Template elemento contenitore"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_CONTAINER_DESC="E' possibile personalizzare il codice HTML usato per racchiudere l'etichetta e la checkbox. Nota che per il rendering dell'elemento devi usare il segnaposto {field}. I tag HTML consentiti sono: &lt;div&gt;, &lt;span&gt;, &lt;p&gt;, &lt;dd&gt;, &lt;dt&gt;"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_LABEL="Template etichetta checkbox"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_LABEL_DESC="E' possibile personalizzare il codice HTML usato per racchiudere l'etichetta della checkbox. Nota che per il rendering dell'etichetta devi usare il segnaposto {label}. I tag HTML consentiti sono: &lt;div&gt;, &lt;span&gt;, &lt;p&gt;, &lt;dd&gt;, &lt;dt&gt;"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_CONTROL="Template checkbox"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_CONTROL_DESC="E' possibile personalizzare il codice HTML usato per racchiudere la checkbox per il campo dell'informativa sulla privacy. Nota che per il rendering della checkbox devi usare il segnaposto {checkbox}. I tag HTML consentiti sono: &lt;div&gt;, &lt;span&gt;, &lt;p&gt;, &lt;dd&gt;, &lt;dt&gt;"
COM_GDPR_PRIVACYPOLICY_CHECKBOX_ORDER="Ordine elementi"
COM_GDPR_PRIVACYPOLICY_CHECKBOX_ORDER_DESC="Scegli l'ordine preferito del codice HTML per gli elementi, è possibile includere l'etichetta prima della checkbox o la checkbox prima dell'etichetta"
COM_GDPR_PRIVACYPOLICY_CHECKBOX_ORDER_RIGHT="Prima l'etichetta"
COM_GDPR_PRIVACYPOLICY_CHECKBOX_ORDER_LEFT="Prima la checkbox"
COM_GDPR_CHECKBOX_CONTROLS_CLASS="Includi attributo 'class' per i CSS"
COM_GDPR_CHECKBOX_CONTROLS_CLASS_DESC="E' possibile abilitare questo parametro per includere l'attributo 'class' nell'elemento input checkbox"
COM_GDPR_CHECKBOX_CONTROLS_CLASS_LIST="Nome classe CSS"
COM_GDPR_CHECKBOX_CONTROLS_CLASS_LIST_DESC="Specificare la classe CSS per la checkbox, si possono specificare una o più classi CSS separandole con uno spazio. Questa funzionalità potrebbe essere utile per l'integrazione con estensioni di terze parti che utilizzano una libreria ajax per la convalida dei campi e l'invio del form. Infatti specificando una classe CSS come ad esempio 'required' si può configurare la checkbox come un campo obbligatorio"

COM_GDPR_PRIVACY_POLICY_CHECKBOX_AS_POPUP="Popup e contenuto informativa checkbox"
COM_GDPR_USE_FANCYBOX_CHECKBOX="Usa popup per l'informativa della checkbox"
COM_GDPR_USE_FANCYBOX_CHECKBOX_DESC="E' possibile utilizzare un popup per mostrare i contenuti dell'informativa privacy per la checkbox anzichè aprire una nuova pagina"
COM_GDPR_FANCYBOX_CHECKBOX_WIDTH="Larghezza del popup"
COM_GDPR_FANCYBOX_CHECKBOX_WIDTH_DESC="Specificare la larghezza del popup in pixel"
COM_GDPR_FANCYBOX_CHECKBOX_HEIGHT="Altezza del popup"
COM_GDPR_FANCYBOX_CHECKBOX_HEIGHT_DESC="Specificare l'altezza del popup in pixel"
COM_GDPR_USE_CHECKBOX_CONTENTS="Usa contenuto dell'informativa sulla privacy"
COM_GDPR_USE_CHECKBOX_CONTENTS_DESC="Se abilitato, si può specificare nell'editor sottostante il contenuto dell'informativa sulla privacy per la checkbox anzichè utilizzare il link a un contenuto esterno"
COM_GDPR_CHECKBOX_CONTENTS="Contenuto dell'informativa sulla privacy"
COM_GDPR_CHECKBOX_CONTENTS_DESC="Inserire nell'editor il contenuto dell'informativa sulla privacy per la checkbox. Puoi usare costanti stringa in più lingue tramite il multilingua di Joomla! e specificare anche i segnaposto per i plugin dei contenuti"

