COM_GDPR_USERPROFILE="Profilo utente"
COM_GDPR_CONFIGURATION_USERPROFILE="Pulsanti profilo utente"
COM_GDPR_USERPROFILE_BUTTONS="Pulsanti di eliminazione / esportazione del profilo utente"
COM_GDPR_USERPROFILE_BUTTONS_DELETE="Abilita pulsante 'cancella profilo'"
COM_GDPR_USERPROFILE_BUTTONS_DELETE_DESC="Per essere conforme alle specifiche 'Dimenticami' della GDPR, ogni utente deve essere in grado di cancellare il proprio profilo in qualsiasi momento. Devi sempre abilitare questo parametro per fare in modo che il pulsante di cancellazione sia incluso nel form del profilo utente"
COM_GDPR_USERPROFILE_BUTTONS_EXPORT="Abilita pulsante 'esportazione profilo'"
COM_GDPR_USERPROFILE_BUTTONS_EXPORT_DESC="Per essere conforme alle specifiche GDPR ogni utente deve essere in grado di esportare i propri dati del profilo. È necessario attivare sempre questo parametro per fare in modo che i pulsanti di esportazione in formato CSV/Excel siano inclusi nel form del profilo utente"
COM_GDPR_USERPROFILE_DELETE_ADDITIONAL_CONTENTS="Elimina contenuti utente aggiuntivi"
COM_GDPR_USERPROFILE_DELETE_ADDITIONAL_CONTENTS_DESC="Se abilitato, quando un utente cancella il proprio profilo, anche i contenuti aggiuntivi che ha creato verranno eliminati dal database di Joomla!, inclusi tutti i contenuti, i contatti e i messaggi"
COM_GDPR_USERPROFILE_DELETE_MODE="Modalità di cancellazione"
COM_GDPR_USERPROFILE_DELETE_MODE_DESC="Scegli la modalità di cancellazione profilo utente. Puoi scegliere la cancellazione reale dei dati dal database o la pseudonimizzazione dei dati. Utilizzando la pseudonimizzazione, il record del profilo utente non verrà fisicamente eliminato dal database di Joomla!, anzichè tutti i campi verranno pseudonimizzati rendendo il profilo non più identificabile e utilizzabile. Si noti che la pseudonimizzazione interesserà solo la tabella utenti di Joomla!, i contenuti utente e le tabelle di estensioni di terze parti non saranno interessate"
COM_GDPR_USERPROFILE_DELETE_PERMANENT="Cancellazione reale"
COM_GDPR_USERPROFILE_DELETE_PSEUDONYMISATION="Pseudonimizzazione"
COM_GDPR_USERPROFILE_INCLUDE_RAW_POST_FIELDS="Esporta tutti i campi(di terze parti)"
COM_GDPR_USERPROFILE_INCLUDE_RAW_POST_FIELDS_DESC="Se si sta integrando la funzionalità di esportazione con form generati da estensioni di terze parti che generano campi personalizzati aggiuntivi, è possibile abilitare questo parametro per esportare nel report tutti i campi personalizzati aggiuntivi utilizzando il formato portabile JSON"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE="Modalità funzionamento pulsanti"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_DESC="Scegli la modalità di funzionamento dei pulsanti del profilo utente. Di default l'azione viene applicata direttamente dall'utente in modo che possa eliminare o esportare il profilo da solo. Se si preferisce ricevere una richiesta di esportazione o cancellazione di un profilo utente, è possibile selezionare "Elaborazione manuale" e accertarsi di aver specificato l'indirizzo e-mail nel tab "Impostazioni generali"; in questo caso si riceverà un'email di notifica ogni volta che un utente richiede di cancellare o esportare il proprio profilo"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_SELFMADE="Automatica"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_MANUALPROCESSING="Gestione manuale"
COM_GDPR_USERPROFILE_SELF_DELETE_CONFIRMATION="Conferma cancellazione automatica"
COM_GDPR_USERPROFILE_SELF_DELETE_CONFIRMATION_DESC="E' possibile abilitare questa opzione per inviare un'email di conferma all'utente dopo che ha cancellato il proprio profilo da solo utilizzando la modalità di cancellazione automatica"
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE="Pagina invio form"
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE_DESC="Scegli l'URL della pagina utilizzata per l'invio del form quando vengono premuti i pulsanti di esportazione/eliminazione. Questo parametro può essere utile per risolvere eventuali conflitti nel caso in cui siano stati configurati dei reindirizzamenti sul sito"
