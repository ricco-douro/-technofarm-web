COM_GDPR_CUSTOM_SUBMISSION_METHOD_SELECTORS_DESC="Para vincular o envio do formulário a um elemento específico de um formulário, pode especificar um selector de CSS personalizado."

COM_GDPR_CONSENT_REGISTRY="Registos de consentimento e registo de conta"
COM_GDPR_CONSENT_LOGS_FORMFIELDS="Campos de formulário para registos de consentimento"
COM_GDPR_CONSENT_LOGS_FORMFIELDS_DESC="Pode especificar uma lista de ligações, separadas por virgulas, para rastrear os campos de formulário a que se agregará a caixa de verificação de política de privacidade. Isto pode funcionar inclusivamente para extensões de terceiros, sempre que saiba o valor do atributo 'nome' ou 'id' dos campos de formulário que deseja incluir nos registos de consentimento. Sendo assim, é suficiente que os inclua numa lista separada por virgulas, tenha atenção que os tipos de campos admitidos são 'input' e 'textarea'. Não é necessário especificar o nome exato do campo, apenas uma ligação coincidente, por exemplo, se um campo tem um atributo 'id' ou um atributo 'nome' estabelecido como 'first_nome', será emparelhado com a ligação 'nome'"
