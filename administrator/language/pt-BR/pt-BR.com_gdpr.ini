;Cookiecomsent comfig settings
COM_GDPR_CONFIGURATION_COOKIECONSENT="Consentimento dos Cookies"
COM_GDPR_CONFIG_COOKIECONSENT_SETTINGS="Configuração do consentimento dos cookies"
COM_GDPR_ENABLE_COOKIE_CONSENT="Selecionar o consentimento de cookies"
COM_GDPR_ENABLE_COOKIE_CONSENT_DESC="Quando selecionado, a barra e a função de consentimento de cookies estarão ativas na página de internet"
COM_GDPR_COMPLIANCE_TYPE="Tipo de conformidade"
COM_GDPR_COMPLIANCE_TYPE_DESC="Selecione a forma pré-definida de cumprir com a Lei de cookies da UE. Pode optar por bloquear de forma preventiva os cookies, bloquear os cookies posteriormente por escolha do utilizador ou simplemente informar o utilizador que a sua página está a utilizar cookies."
COM_GDPR_COMPLIANCE_TYPE_OPTIN="Bloquar cookies preventivamente"
COM_GDPR_COMPLIANCE_TYPE_OPTOUT="Bloquear os cookies posteriormente a pedido"
COM_GDPR_COMPLIANCE_TYPE_INFO="Informar os utilizadores sobre o uso de cookies"
COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE="Bloquear o cookie de sessão do Joomla!"
COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE_DESC="Quando selecionado, o cookie de sessão do Joomla! também ficará bloqueado, até que o utilizador consinta o uso de cookies. Esta característica assegura um alto nível de cumprimento GDPR ao bloquear o inicio de sessão  do Joomla! até que os cookies sejam aceites"
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN="Bloquear cookies de terceiros"
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN_DESC="Pode optar por bloquear todos os recursos externos que carregam cookies de terceiros. Os recursos que carregam cookies e que se podem bloquear incluem: scripts, iframes, imgs, css, etc. Deve especificar a lista de domínios / recursos que deseja bloquear - um por cada linha. Tenha em conta que bloquear os cookies e os recursos externos pode fazer com que algumas funções fiquem indisponiveis, por exemplo, algumas imagens, marcos flutuantes, etc. podem ficar em falta na página até que se aceitem os cookies."
COM_GDPR_EXTERNAL_COOKIES_DOMAIN="Dominios dos cookies de terceiros"
COM_GDPR_EXTERNAL_COOKIES_DOMAIN_DESC="Especifique a lista de recursos externos a partir dos quais são carregados os cookies de terceiros - um por linha. Por exemplo, se deseja bloquear os cookies do Google Analytics carregados do dominio da Google, pode especificar o dominio: 'google-analytics.com', se deseja bloquear o  Google Adsense, pode especificar o nome do script: 'adsbygoogle.js'"
COM_GDPR_ALLOW_LOCAL_COOKIES="Permitir cookies locais"
COM_GDPR_ALLOW_LOCAL_COOKIES_DESC="Puode especificar uma lista de nomes de cookies, separados por virgulas, que deseja permitir. Isto pode ser útil, por exemplo, se já tem o Google Analytics anonimizado e não deseja bloquear este cookie, pode especificar uma lista de nomes de cookies utilizados por Google Analytics, como: <i> _ga, _gid </ i> . Tenha em conta que esta configuração só funciona com cookies locais e não com cookies de terceiros."
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE="Bloqueia os cookies locais no servidor"
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE_DESC="De forma predeterminada, os cookies locais são bloqueados no lado do cliente mediante o uso de scripts do navegador. Se deseja evitar por completo o envío de cookies aos navegadores, pode ativar esta opção para eliminar todos os cookies do lado do servidor. Pode permitir certos cookies ao utilizar o parâmetro anterior"
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE="Aceitar automáticamente ao continuar a navegar"
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE_DESC="Quando selecionado, o consentimento do cookie será aceite automáticamente quando o utilizador continuar a navegação na página seguinte do site, sem a necesidade de uma interação explícita do utilizador por carregar no botão 'permitir'. Tenha em conta que estas características só se aplicam ao tipo de conformidade 'Bloqueio preventivo de cookies'"
COM_GDPR_REVOKABLE="Consentimento revogável"
COM_GDPR_REVOKABLE_DESC="Alguns países requerem que o consentimento seja revogável. Esta opção permite reverter e revogar a escolha do utilizador" 
COM_GDPR_LAWBYCOUNTRY="Aplicar o consentimento de cookies por país"
COM_GDPR_LAWBYCOUNTRY_DESC="Quando selecionado, a barra de consentimento de cookies só aparecerá se o país tiver a lei de cookies. Todas as outras regras específicas do país serão ignoradas"
COM_GDPR_OPEN_ALWAYS_DECLINED="Barra 'Recusado' sempre aberta"
COM_GDPR_OPEN_ALWAYS_DECLINED_DESC="Quando selecionado, a barra de cookies permanecerá aberta na página se o utilizador 'recusou' o uso de cookies."
COM_GDPR_DISMISS_ONSCROLL="Descartar por deslocação (px)"
COM_GDPR_DISMISS_ONSCROLL_DESC="Pode permitir aos utilizadores descartar / aceitar o consentimento do cookie ao deslocar uma certa quantidade de píxeis. '0' por defeito significa que a desactivação ao deslocar-se está desativada. AVISO: isto só se aplica ao tipo de conformidade 'Informar os utilizadores sobre o uso de cookies'"
COM_GDPR_DISMISS_ONTIMEOUT="Descartar por tempo de espera (sec)"
COM_GDPR_DISMISS_ONTIMEOUT_DESC="Pode permitir que os utilizadores descartem / aceitem o consentimento do cookie automáticamente despois de uns segundos. '0' por defeito significa que o descarte automático em tempo de espera está desativado. AVISO: isto só se aplica ao tipo de conformidade 'Informar os utilizadores sobre o uso de cookies'"
COM_GDPR_CONTAINER_SELECTOR="Selector de CSS para o contentor da barra"
COM_GDPR_CONTAINER_SELECTOR_DESC="Pode especificar um selector de CSS utilizado para seleccionar o contentor de elementos HTML ao que se agregará a barra. Esta configuração pode ser útil para resolver conflitos. Por defeito, a barra ficará agregada a etiqueta do corpo."

