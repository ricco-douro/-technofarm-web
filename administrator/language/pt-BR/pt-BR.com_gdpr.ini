COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_LABEL_DESC="Pode personalizar o modelo utilizado para envolver a etiqueta do campo de política de privacidade com un código HTML diferente. Tenha em conta que para representar a etiqueta deve usar o marcador de posição {label}. As etiquetas HTML permitidas sao: &lt;div&gt;, &lt;span&gt;, &lt;p& gt;, &lt;dd&gt;, &lt;dt&gt;"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_CONTROL="Modelo da caixa de verificação"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_CONTROL_DESC="Pode personalizar o modelo utilizado para ajustar a caixa de verificação do campo de política de privacidade com um código HTML diferente. Tenha em conta que para mostrar a caixa de verificação deve usar o marcador de posição {checkbox}. Aas etiquetas HTML permitidas são: &lt;div&gt;, &lt;span&gt;, &lt;p&gt;, &lt;dd&gt;, &lt;dt&gt;"

