COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TITLE_DESC="Introduza um texto para o título do 'mouseover' da etiqueta da política de privacidade. Pode usar uma constante multilingue do sistema de sobreposição de idioma do Joomla!"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY="Registo do consentimento da política de privacidade"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_DESC="Quando selecionado, uma nota no perfil de utilizador do Joomla! será criada automáticamente cada vez que um novo utilizador se registar. A nota incluirá vários detalhes sobre o utilizador e a data de registo"
COM_GDPR_NO_CATEGORY="Sem Categoria"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY="Categoria do registo de nota de utilizador"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY_DESC="Pode escolher a categoria de notas de utilizador utilizada ao criar uma nota de utilizador para registrar o consentimento da política de privacidade"
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION="Validação do lado do servidor"
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION_DESC="Para aplicar a validação do acordo à caixa de verificação política de privacidade, pode ativar este parâmetro e evitar qualquer tipo de suplantação. Por defeito, a validação  realiza-se simplemente confiando no javascript do lado do cliente"
COM_GDPR_REVOKABLE_PRIVACYPOLICY="Política de privacidade revogável"
COM_GDPR_REVOKABLE_PRIVACYPOLICY_DESC="Quando selecionado, a caixa de verificação de política de privacidade estará sempre visivel nos formulários de perfil de utilizador do Joomla!, inclusive depois que um utilizador tenha dado o seu consentimento para revogar e até para utilizadores préviamente registados que nunca tiveram oportunidade de dar o seu consentimento. AVISO: Esta característica só funciona no componente de utilizadores do Joomla!, a caixa de verificação da política de privacidade revogável não aparecerá nos formulários de perfil de utilizador de extensões de terceiros nem mediante integração"
COM_GDPR_BLOCK_PRIVACYPOLICY="Bloquear os utilizadores sem consentimento da política de privacidade"
COM_GDPR_BLOCK_PRIVACYPOLICY_DESC="Pode optar por bloquear a navegação dos utilizadores que iniciam sessão sem um estado de consentimento de política de privacidade válido. Se um utilizador ainda não revogou o consentimento da política de privacidade, será redirecionado à página de perfil de utilizador que requer aceitar a política de privacidade obrigatória para continuar a navegação. Isto afeta inclusivamente todos os utilizadores já registados que no primeiro inicio de sessão lhes será solicitado que aceitem a política de privacidade para cumprir com a norma GDPR da UE."
COM_GDPR_USE_CHECKBOX="Tipo de controlo da política de privacidade"
COM_GDPR_USE_CHECKBOX_DESC="Escolha o tipo de controlo que deseja para o consentimento da política de privacidade, pode escolher: caixa de verificação ou controlo de rádio"
COM_GDPR_USE_RADIO_CONTROL="Rádio"
COM_GDPR_USE_CHECKBOX_CONTROL="Caixa de verificação"

COM_GDPR_REMOVE_ATTRIBUTES="Eliminar atributos de HTML"
COM_GDPR_REMOVE_ATTRIBUTES_DESC="Quando selecionado, os atributos adicionais "onclick" e "onsubmit" que podem evitar a validação da caixa de verificação da política de privacidade serão eliminados do formulário HTML e do botão 'Enviar'"

COM_GDPR_CHECKBOX_SUBMISSION_METHOD="Método de envio de formulários"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_DESC="Para intercetar e impedir o envio do formulário se a política de privacidade não estiver marcada, pode escolher métodos diferentes para melhor integração com um formulário personalizado. Por exemplo, se um formulário de terceiros utiliza 'Ajax' para simular o envio de um formulário, é possivel que possa escolher o método 'botão' ou opcionalmente um elemento personalizado basado num selector CSS definido"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_FORM="Elemento de formulário"
