COM_GDPR_USERPROFILE_DELETE_MODE_DESC="Escolha a forma pré-definida para eliminar um perfil de utilizador. Pode optar entre a eliminação real dos dados da base de dados, que é forma correta em conformidade com os requisitos da GDPR ou a pseudonimização dos dados. Ao usar a pseudonimização, o Joomla! não eliminará o registo de perfil de utilizador da base de dados, em vez disso todos os campos serão esvaziados (perfil fantasma que não se poderá utilizar mais). Atenção que a pseudonimização só afetará o núcleo do Joomla!, as tabelas de utilizadores, de conteúdos de utilizadores e as tabelas de extensões de terceiros não serão afetadas nem eliminadas"
