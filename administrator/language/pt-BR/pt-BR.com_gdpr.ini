COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_CONTAINER="Modelo do contentor"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_TEMPLATE_CONTAINER_DESC="Pode personalizar o modelo utilizado para ajustar a etiqueta e o controlo da caixa de verificação para o campo de política de privacidade utilizando um código HTML diferente. Atenção que para fazer que o controlo da caixa de verificação use o marcador de posição {field} as etiquetas HTML permitidas são: &lt;div&gt;, &lt;span&gt;, &lt;p&gt;, &lt;dd&gt;, &lt;dt&gt;"
